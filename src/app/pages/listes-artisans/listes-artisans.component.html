<h2 class="main-title mt-5 d-flex justify-content-center align-items-center fs-1">Liste des Artisans</h2>

<section class="artisan-liste d-flex justify-content-center flex-wrap gap-2 m-5">
  <div class="all-artisans justify-content-center row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    <div *ngFor="let artisan of artisans" class="artisan-card p-4">
      <div class="change">
        <h3>{{ artisan.name }}</h3>
        <p>Spécialité : {{ artisan.specialty }}</p>
        <p>Localisation : {{ artisan.location }}</p>
        <p>Note : {{ artisan.note }}</p>
        <app-etoiles [note]="artisan.note"></app-etoiles> 
      </div>
      <a class="survol" [routerLink]="['/fiche-artisan', artisan.id]">Voir la fiche de l'artisan(e)</a>
    </div>
  </div>
</section>
